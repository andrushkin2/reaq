<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Example</title>
    <link rel="stylesheet" href="./styles/app.min.css" type="text/css" charset="utf-8">
    <script src="./script/app.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./script/loader.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./bower_components/js-xls/xls.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="middle_cont">
    <div class="central_text">QAer</div>
    <div class="middle_button_block">
        <button class="button central_button">Start test</button>
    </div>
    <div class="tests_cont">
        <header>
            Вопрос: Questions... asdasdas das das da sd as da sdas da sd as d asd asd asda sd asd?
        </header>
        <div class="answers">
            <div class="answer">
                <input type="checkbox" class="checkbox" id="1">
                <label class="answerText" for="1">
                    <span class="check">
                        <span class="circle">&nbsp;</span>
                    </span>
                    <span class="text"> adasdashdbajsdhasdjbasjdasd</span>
                </label>
            </div>
            <div class="answer">
                <input type="checkbox" class="checkbox" id="2">
                <label class="answerText" for="2">
                    <span class="check">
                          <span class="circle">&nbsp;</span>
                    </span>
                    <span class="text"> adasdashdbajsdhasdjbasjdasd</span>
                </label>
            </div>
        </div>
        <footer>
            <button class="button">Ответить</button>
        </footer>
    </div>
</div>
<script>
    window.onload = function(){
        var startButton = document.querySelector(".central_button");
        valera.addClass(document.querySelector(".middle_cont"), "active");
        valera.addClass(document.querySelector(".central_text"), "active");
        valera.addClass(startButton, "active");

        startButton.addEventListener("click", function(){
            valera.addClass(document.querySelector(".middle_cont"), "test");
            valera.addClass(document.body, "inActive");
//            valera.removeClass(document.querySelector(".central_text"), "active");
            valera.removeClass(startButton, "active");
            valera.addClass(document.querySelector(".tests_cont"), "show");
        }, false);
    }
</script>
</body>
</html>
